    <p class="compal-bodytext2-7">因應後疫情時代，線上面試成為常態，為強化RD5主管們線上面試技巧以有效找到合適人才，Site HR於2/22(二)舉辦<線上面試技巧與注意事項>課程。配合防疫，本次課程採取線上TEAMS教學。 </p>
    <p class="compal-bodytext2-7">上半場由Site HR Raymond跟大家分享面試主管的角色與線上面試的特色、優缺點、注意事項等；下半場由Corp HR招募Nelson副理，跟大家分享選才工具、面試提問技巧與注意事項。 </p>
    <p class="compal-bodytext2-7">當天共有39位主管參與本課程，紛紛表示課程內容對於工作很有幫助、能對線上面試有更多的了解，有了更多的準備，未來進行線上面試時效果會更好。 </p>
